<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #app {
      width: 80%;
      text-align: center;
    }

    .vid-container {
      margin-bottom: 20px;
    }

    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .sound-picker button {
      margin: 0 10px;
      padding: 10px;
      cursor: pointer;
    }

    #time-select {
      margin-bottom: 20px;
    }

    .time-display {
      font-size: 24px;
    }

    .play {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="vid-container">
    <video id="meditationVideo" width="640" height="360" controls>
      <source src="video/beach.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="player-container">
    <div class="sound-picker">
      <button onclick="changeAudio('beach.mp3')">Meditation-A</button>
      <button onclick="changeAudio('rain.mp3')">Meditation-B</button>
    </div>
    <audio id="meditationAudio" controls>
      <source id="audioSource" src="Sounds/beach.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <div id="time-select">
    <button id="smaller-mins" onclick="setTime(2)">2 mins</button>
    <button id="medium-mins" onclick="setTime(5)">5 mins</button>
    <button id="long-mins" onclick="setTime(10)">10 mins</button>
  </div>

  <div class="time-display">Time: <span id="display">10:00</span></div>

  <button class="play" onclick="togglePlay()">Play / Pause</button>
</div>

<script>
  let audio = document.getElementById("meditationAudio");
  let video = document.getElementById("meditationVideo");
  let audioSource = document.getElementById("audioSource");
  let display = document.getElementById("display");
  let timer;
  let timeRemaining;

  function changeAudio(fileName) {
    audioSource.src = `Sounds/${fileName}`;
    audio.load();
  }

  function setTime(minutes) {
    timeRemaining = minutes * 60;
    updateDisplay();
  }

  function updateDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }

  function togglePlay() {
    if (audio.paused) {
      timer = setInterval(updateTimer, 1000);
      audio.play();
      video.play();
    } else {
      clearInterval(timer);
      audio.pause();
      video.pause();
    }
  }

  function updateTimer() {
    timeRemaining--;
    updateDisplay();
    if (timeRemaining === 0) {
      clearInterval(timer);
      audio.pause();
      video.pause();
    }
  }
</script>

</body>
</html>
